<header class="my-5">
<div class="d-flex justify-content-between align-items-center">
  <div class="search">
    <div class="input-search ">

    </div>
  </div>
  <button class="add_task" (click)="openWindow()">
    <span> Add Task
   </span>
 </button>
</div>
</header>
<div class="hero d-flex align-items-center justify-content-evenly">
  <mat-form-field>
    <mat-label>User</mat-label>
    <mat-select class="text-white" (selectionChange)="userSelected($event)">
      <mat-option *ngFor="let user of users" [value]="user._id">
        {{user.username}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select class="text-white" (selectionChange)="statusSelected($event)">
      <mat-option *ngFor="let stat of status" [value]="stat.name">
        {{stat.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date Range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="selectDate($event,'fromDate')">
      <input matEndDate formControlName="end" placeholder="End date"  (dateChange)="selectDate($event,'toDate')">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
<table class="my-5 table-responsive text- text-center shadow-sm">
  <thead class="table-purple w-100 text-white">
    <th class="p-2 id">NO.</th>
    <th class="p-2">Title</th>
    <th  class="p-2">User</th>
    <th  class="p-2 ">Deadline</th>
    <th  class="p-2 stat">Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of allTasks|search:term | paginate: { id: 'task',
    itemsPerPage: 5,
    currentPage: page,
    totalItems: allTasks.length}; index as i">
      <td>{{i+1}}</td>
      <td>{{task.title}}</td>
      <td>{{task.userId.username}}</td>
      <td>{{task.deadline}}</td>
      <td>{{task.status}}</td>
      <td class="d-flex">
      <button class="noselect mx-2" (click)="this.removeTask(task._id)"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
      <button class="noselect bg-warning" (click)="this.updateTask(task)"><span class="text">Update</span><span class="icon"><i class="fa-solid fa-pen-to-square text-white"></i></span></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex align-items-center justify-content-center">
  <pagination-controls  id="task"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [responsive]="true"
                      [autoHide]="true"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>
